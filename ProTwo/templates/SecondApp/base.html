<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <body>
    <div>This is an example of a template that's inherited by other templates</div>
    <nav class="navbar navbar-default navbar-start">
      <div class="container">
        <ul class="nav navbar-nav">
          <li class="navbar-link">Home</li>
          <li class="navbar-link">Users</li>
          <li class="navbar-link">Form</li>
          <li class="navbar-link">Admin</li>
        </ul>
      </div>
    </nav>

    <div class="container">
      {% block templateInheritanceExample %}
      <!-- Anything that extends this template will get their HTML inserted HERE -->
      {% endblock %}
    </div>

  </body>
</html>
