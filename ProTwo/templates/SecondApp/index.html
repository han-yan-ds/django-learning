<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>

  </head>
  <body>
    <h1>Displaying stuff from Database</h1>
    <div>

      {% if access_records %}
        <table>
          <thead>
            <th>Site Name</th>
            <th>Date Created</th>
          </thead>
          
          {% for record in access_records %}
          <tr>
            <td>{{ record.name }}</td><td>{{ record.date }}</td>
          </tr>
          {% endfor %}
        </table>
      
        {% else %}
          <p>NO ACCESS RECORDS FOUND</p>
          
      {% endif %}
          
    </div>
  </body>
</html>
